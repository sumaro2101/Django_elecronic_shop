{% load static %}

    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-utilities.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    {{ base_model }}
    {% for i in base_model.nav_list.get_queryset %}
    {{i.category}}
    {% endfor %}
    {% for i in footer_block %}
    {{i.block}}
    {% endfor %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
