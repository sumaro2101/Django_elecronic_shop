{% load static %}
<footer class="p-4 mt-5 d-flex justify-content-around flex-wrap" style="background-color: rgb(238, 238, 238); width: 100%;">
    <div class="d-flex flex-column">
        <span>{{ company_name }}</span>
        <div>
            {% for item in block %}
            <a class="link-underline link-underline-opacity-0" href="{{ item.url }}" style="font-size: 10px; color: rgb(57, 62, 70);">{{ item.block }}</a>
            {% endfor %}
        </div>
    </div>
    <a class="fs-6 link-underline link-underline-opacity-0" href="{{ url_policy }}">{{ policy }}</a>
</footer>
