{% load static %}
<div class="card bg-body-tertiary mt-4 p-2" style="border-radius: 8px; box-shadow: 0 1px 2px 0 rgba(0,0,0,.16);">
    <h5>Напишите свой комментарий:</h5>
    <form action="{% url 'news:post' post.slug %}" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {{ form.text }}
        <div class="form-error">{{ form.description.errors }}</div>
        <p><button class="btn border mt-2" type="submit">Опубликовать</button></p>
    </form>
</div>
