{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <style>
      .status-button:hover,
      .status-button:active,
      .status-button:focus {
        background-color: rgb(0, 173, 181);
        color: black;
      };
    </style>
</head>
<body>
    {% include 'includes/nav_bar.html' %}
    <div class="container" style="min-height: 100vh;">  
        <div class="row mt-5">
          {% include 'includes/left_bar.html' %}
          <div class="card col-8 bg-body-tertiary rounded-2 p-0">
            {% block content %}
            {% endblock content %}
          </div>
          {% include 'includes/right_bar.html' %}
          </div>
        </div>
    </div>
    {% include 'includes/footer.html' %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
