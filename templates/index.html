{% load static %}
{% load nav_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-utilities.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet">
    
</head>
<body>
  {% with base_model=base_model %}
    {% show_nav_bar base_model cat_selected %}
    <div class="container" style="min-height: 100vh;">  
        <div class="row mt-5">
          {% show_left_bar base_model %}
          <div class="card col-8 bg-body-tertiary rounded-2 p-0">
            {% block content %}
            {% endblock content %}
          </div>
          {% show_right_bar base_model product %}
          </div>
        </div>
    </div>
    {% show_footer base_model %}
    {% endwith %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
